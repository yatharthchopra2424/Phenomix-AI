version: "3.9"

services:

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    image: pharma-guard-backend:latest
    container_name: pharma_guard_backend
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "8000:8000"
    volumes:
      - chroma_data:/app/chroma_db
      - ml_weights:/app/ml_models/weights
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: pharma-guard-frontend:latest
    container_name: pharma_guard_frontend
    restart: unless-stopped
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    ports:
      - "3000:3000"
    depends_on:
      backend:
        condition: service_healthy

volumes:
  chroma_data:
  ml_weights:
